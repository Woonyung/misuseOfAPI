    <!-- my stylesheet -->

    <!-- javascript library -->
    <!-- jQuery -->

        <div id="map"></div>
        <div id="infoBox">
            <div id="topPart">

            hover on the spot
            </div>
            <br>
            <div id="bottomPart"></div>
        </div>

        <!--         <img src="img/heart.png" id="logo"> -->

            <div class="extraMarginTop"></div>
            <span class="title">

            <br>
            <div class="marginSpaceLarge"></div>

            </span>
            <br>
            <br>

            <div class="marginSpaceX_small"></div>

            <button class="tag">coffee</button>
            <button class="tag">pudding</button>
            <button class="tag">cupcakes</button>
            <button class="tag">yogurt</button>
    
             <!-- ///////////////////////// -->
            <div class="marginSpaceSmall"></div>

            2. Choose starting point - <br>
            either using current location of browser 
            <br>
            or typing address manually.
            </span>

            <br>
            <br>

            <button id="currentLoc">use current location</button>
            <span class="description">or</span>
            <div class="marginSpaceX_small"></div>
            <input type="text" id="inputAddress" placeholder="address">

            <button id="searchButton">TELL ME</button>
